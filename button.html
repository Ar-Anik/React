<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
  </head>

  <body>
    <button onclick="clkfun()">Click Here</button>

    <br />
    <br />

    <a
      href="./notfound.html"
      onclick="console.log('Link Was Clicked'); return false;"
      >Click Me</a
    >

    <script>
      function clkfun() {
        console.log("Button Was Clicked");
      }
    </script>
  </body>
</html>
